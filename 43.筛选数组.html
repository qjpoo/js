<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 把数组中工资超过2000的删除,留下的放到一个新的数组里面.
        var arr = [1500, 1200, 2000, 2100, 1800]
        var newArr = []
        for(var i=0; i< arr.length; i++) {
            if (arr[i] <= 2000) {
                newArr.push(arr[i])
            }
        }
        console.log(newArr);
    </script>
</head>
