<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 将数组中大于等于10的元素选出来放入到一个新的数组中
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        var newArr = []
        var num = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                newArr[num] = arr[i]
                num++
            }
        }
        console.log(newArr);
    </script>
</head>
