<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while循环案例
        // 1. 1 + 2 +3 + .. + 100
        var s = 0,
            num = 1;
        while (num <= 100) {
            s += num;
            num++;
        }
        console.log(s);

        // 弹出一个提示框,你爱我吗? 如果输入我爱你,就提示结束,否则一直询问
        var msg = prompt('你爱我吗?')
        while (msg !== '我爱你') {
            msg = prompt('你爱我吗?')
        }
        alert('我也爱你!')
    </script>
</head>
