<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue; // 跳出本次循环,不在执行后面的了.
            }
            console.log(i);
        }

        // 求1 到 100之间的和,除了能被7整除的数
        var sum = 0;
        for (var j = 1; j <= 100; j++) {
            if (j % 7 == 0) {
                continue;
            }
            sum += j
        }
        console.log(sum);
    </script>
</head>

</body>

</html>
