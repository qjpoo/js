<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 + 1); // 2
        console.log(1 - 1); // 0
        console.log(1 * 1); // 1
        console.log(10 / 3); // 3.3333
        console.log(10 % 3); // 1
        console.log(0.1 + 0.2);

        var a = 1;
        console.log(a++ + 1); // 2  a = 2
        console.log(++a + 1); // 4 a = 3
    </script>
</head>
