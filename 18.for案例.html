<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.求1-100之间所有数的平均值
      var sum
      for (var  i = 1; i <= 100; i++) {
        sum += i;
      }
      var avg = sum / 100;
      console.log("avg = ", avg);
      // 2.求1-100之间所有偶数和奇数的和
      var sum_o=0;
      var sum_j=0;
      for (var j = 1; j <= 100; j++) {
        if (j % 2 == 0) {
          sum_o += j;
        } else {
          sum_j += j;
        }
      }
      console.log("sum_o", sum_o);
      console.log("sum_j", sum_j);
      // 求1-100所有能被3整除的数字和
    </script>
  </head>

</html>
