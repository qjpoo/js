<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (var i = 1; i <= 10; i++) {
        console.log("i: " + i);
      }
      console.log("------------------------------>");
      for (var i = 1; i <= 10; ++i) {
        console.log("i: " + i);
      }
    </script>
  </head>
  <body></body>
</html>
