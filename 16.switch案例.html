<head>

    <title>Document</title>
    <script>
        var fruit = prompt('请输入水果的名称: ')
        switch (fruit) {
            case '苹果':
            console.log('苹果: 18元/kg')
            break;
            case '香蕉':
            console.log('香蕉: 15元/kg')
            break;
            case '桃子':
            console.log('桃子: 12元/kg')
            break;
            case '桔子':
            console.log('桔子: 18元/kg')
            break;
            default:
            console.log('没有此种水果');

        }
    </script>
