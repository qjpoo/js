    <title>Document</title>
    <script>
        function maxValue() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            console.log(max);
            return max;

        }

        console.log(maxValue(1, 2, 3, 4, 5, 100));
    </script>
