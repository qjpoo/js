<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. toString 数组转化成字符串
        var a = [1, 2, 3, 4, 5]
        var b = ['a', 'b', 'c', 'd', 'e']
        console.log(a.toString());
        var o = {
                name: 'chiling',
                age: 18
            }
            //console.log(o.toString());

        // 2. join('分隔符') 把数组中所有的元素转换成一个字符串
        console.log(a.join()); // 默认是逗号
        console.log(a.join('-'));
        console.log(a.join('-->'));

        // 3. concat() 连接两个数组
        console.log(a.concat(b));

        // 4. slice 数组的截取
        console.log(a.slice(1, 3));

        // 5. splice 数组的删除,
        console.log(b.splice(2)); // 返回 c d e
    </script>
</head>

<body>

</body>

</html>
