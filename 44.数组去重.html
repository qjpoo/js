<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = ['a', 'b', 'a', 'c', 'd', 'e', 'e', 'a', 'b', 1, 5, 10, 'n', 'e', 1]

        function unique(arr) {
            if (Array.isArray(arr)) {
                var newArray = []
                for (var i = 0; i < arr.length; i++) {
                    if (newArray.indexOf(arr[i]) === -1) {
                        newArray.push(arr[i])
                    }
                }
                return newArray
            } else {
                alert('error: 参数不是一个数组')
            }

        }
        console.log('原数组为:' + a);
        console.log('去重之后的数组为: ' + unique(a));
    </script>
</head>

</html>
